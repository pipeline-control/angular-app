<div class="content">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.author}}</td>
                <td><img src="{{item.download_url}}" style="height: 70px;" ></td>
            </tr>
        </tbody>
    </table>
</div>
